name: Build And test
on:
  workflow_dispatch:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“œ Checkout code
        uses: actions/checkout@v5

      - name: show runtime context
        run: |
          echo "ğŸ“ Workflow: ${{ github.workflow }}"
          echo "ğŸ“¦ Repository: ${{ github.repository }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref }}"
          echo "ğŸš€ Trigged by: ${{ github.event_name }}"
          echo "ğŸ¤µ Actor: ${{ github.actor }}"
          echo " ğŸ”§Runner OS: ${{ runner.os }}"
          echo "ğŸ”¢ Run number: ${{ github.run_number }}"

      - name: ğŸ› ï¸ Setup .NET 9
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      - name: ğŸ”„ï¸ Restore dependencies
        working-directory: Bankapp
        run: dotnet restore

      - name: ğŸ§± Build project
        working-directory: Bankapp
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ§ª Test project
        run: dotnet test --no-build
      
